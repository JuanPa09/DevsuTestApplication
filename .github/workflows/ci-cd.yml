name: CI-CD Devsu Test

on:
  push:
    branches: 
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 690687753978.dkr.ecr.us-east-1.amazonaws.com/devsu-project-dev-app
  EKS_CLUSTER_NAME: devsu-project-dev-eks
  HELM_RELEASE_NAME: app
  HELM_CHART_PATH: helm/app

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Tests con coverage
        run: npm test -- --coverage
        env:
          CI: true

      - name: Publica reporte de coverage como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

      - name: Lint (estático)
        if: hashFiles('.eslintrc*') != ''
        run: |
          echo "Ejecutando ESLint..."
          npx eslint . || (echo "ESLint encontró problemas" && exit 1)

      - name: npm audit (vulnerabilidades de dependencias)
        run: |
          npm audit --audit-level=high || echo "Hay vulnerabilidades reportadas, revisa el log."
        # Para fallo duro, quita el "|| echo ..."
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: ci

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login en ECR
        id: ecr-login
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $(echo $ECR_REPOSITORY | cut -d'/' -f1)

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir y pushear imagen a ECR
        id: build-and-push
        run: |
          IMAGE_TAG=${{ github.sha }}

          echo "Construyendo imagen: $ECR_REPOSITORY:$IMAGE_TAG"

          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REPOSITORY:$IMAGE_TAG \
            --push \
            .

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Instalar Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.15.0'

      - name: Configurar kubeconfig para EKS
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER_NAME \
            --region $AWS_REGION

      - name: Helm upgrade/install a EKS
        run: |
          IMAGE_TAG=${{ steps.build-and-push.outputs.image_tag }}

          echo "Desplegando con Helm usando tag: $IMAGE_TAG"

          helm upgrade $HELM_RELEASE_NAME $HELM_CHART_PATH \
            --install \
            --namespace default \
            --create-namespace \
            --set image.repository=$ECR_REPOSITORY \
            --set image.tag=$IMAGE_TAG \
            --set image.pullPolicy=Always
